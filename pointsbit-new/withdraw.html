<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>PointsBit</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>

<body>
  <div class="background-layout">
    <header class="header">
      <div class="header__col header__col_left">
        <a href="index.html" class="header__logo">
          <img src="img/logo.svg" alt="Logo" />
        </a>
      </div>
      <div class="header__col header__col_medium">
        <button class="burger _open-menu">
          <?xml version="1.0" encoding="UTF-8" ?>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 26 26" version="1.1" fill="#ffffff" width="26px" height="26px">
            <g id="surface1" fill="#ffffff">
              <path style=" " d="M 0 4 L 0 6 L 26 6 L 26 4 Z M 0 12 L 0 14 L 26 14 L 26 12 Z M 0 20 L 0 22 L 26 22 L 26 20 Z " fill="#ffffff" />
            </g>
          </svg>
        </button>
        <nav class="nav nav_padding nav_desktop">
          <div class="nav__item nav__item_dashboard">
            <a href="index.html" class="nav__link nav__link_dashboard">Home</a>
          </div>
          <div class="nav__item nav__item_dashboard">
            <a href="legal.html" class="nav__link nav__link_dashboard">Legal</a>
          </div>
          <div class="nav__item nav__item_dashboard">
            <a href="faq.html" class="nav__link nav__link_dashboard">FAQ</a>
          </div>
        </nav>
      </div>
      <div class="header__col header__col_right">
        <div class="user-block">
          <div class="user-block__mail">customer@mail.com</div>
          <div class="user-block__info">
            <div class="user-block__date">17-09-2018</div>
            <div class="user-block__time">2.45 AM</div>
          </div>
        </div>
      </div>
    </header>

    <div class="menu _menu">
      <button class="menu__close _close-menu"></button>
      <nav class="nav nav_direction-column">
        <div class="nav__item">
          <a href="dashboard.html" class="nav__link">Dashboard</a>
        </div>
        <div class="nav__item">
          <a href="transactions.html" class="nav__link">All transactions</a>
        </div>
        <div class="nav__item">
          <a href="withdraw.html" class="nav__link nav__link_active">Withdraw</a>
        </div>
        <div class="nav__item">
          <a href="wallet.html" class="nav__link">Wallet</a>
        </div>
        <div class="nav__item">
          <a href="faq.html" class="nav__link">FAQ</a>
        </div>
        <div class="nav__item">
          <a href="legal.html" class="nav__link">Legal</a>
        </div>
        <div class="nav__item">
          <a href="contact.html" class="nav__link">Contact us</a>
        </div>
      </nav>
    </div>

    <main class="dashboard-wrapper">
      <div class="aside-nav-container">
        <div class="aside-nav-container__user">
          <a href="#">customer@mail.com</a>
        </div>
        <nav class="aside-nav">
          <div class="aside-nav__item">
            <a href="dashboard.html" class="aside-nav__link">Dashboard</a>
          </div>
          <div class="aside-nav__item">
            <a href="transactions.html" class="aside-nav__link">All transactions</a>
          </div>
          <div class="aside-nav__item">
            <a href="withdraw.html" class="aside-nav__link aside-nav__link_active">Withdraw</a>
          </div>
        </nav>
      </div>

      <section class="dashboard">
        <button class="logout-btn">
          <img src="img/logout-icon.svg" alt="Logout icon" class="logout-btn__icon">Logout
        </button>

        <div class="withdraw-container">
          <div class="withdraw-block">
            <form action="" class="form">
              <div class="withdraw-block__form">
                <div class="withdraw-block__title">
                  Withdraw
                </div>
                <div class="withdraw-block__mixed-item">
                  <div class="select-container select-container_green-arrow">
                    <select class="form__select select" name="state">
                      <option value="btc" selected>
                        BTC
                      </option>
                      <option value="eth">
                        ETH
                      </option>
                    </select>
                  </div>
                  <input type="text" value="0.16615" class="withdraw-block__input">
                </div>
                <div class="form__item form__item_flex form__item_with-content form__item_alt">
                  <span class="form__content">To</span>
                  <input type="text" value="100" disabled class="form__input form__input_alt" placeholder="" />
                </div>
                <button class="withdraw-block__btn">
                  Withdraw
                </button>
              </div>
              <div class="form__accept">
                <label for="accept-1" class="form__label checkbox checkbox_big">
                  I accept Terms&Conditions and Privacy Policy
                  <input id="accept-1" type="checkbox">
                  <span class="checkbox__checkmark checkbox__checkmark_big"></span>
                </label>
              </div>
            </form>
          </div>

          <div class="block block_small block_box-shadow">
            <div class="block__body block__body_without-header">
              <h2 class="block__title block__title_alt">Balance wallet</h2>
              <div class="wallet-balance wallet-balance_margin-left wallet-balance_big-padding-bottom">
                <div class="wallet-balance__title">BTC wallet</div>
                <div class="wallet-balance__amount wallet-balance__amount_margin-bottom-0">
                  0.16615 BTC
                </div>
              </div>
              <div class="wallet-balance wallet-balance_margin-left wallet-balance_big-padding-bottom">
                <div class="wallet-balance__title">ETH wallet</div>
                <div class="wallet-balance__amount wallet-balance__amount_margin-bottom-0">
                  46.47095 ETH
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
