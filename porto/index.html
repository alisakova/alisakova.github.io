<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Resto Group</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono&amp;subset=cyrillic" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <main class="wrapper main-page">
    <div class="main-page__content container">
      <div class="main-page__logo">
        <img src="img/index/logo.png" alt="Логотип">
      </div>
      <section class="restaurants">
        <div class="restaurants__list">
          <a href="porto.html" class="restaurants__item restaurants__item_porto">
            <div class="restaurants__logo restaurants__logo_margin-bottom">
              <img src="img/index/porto-coffee-logo.png" alt="Логотип Porto Coffee">
            </div>
            <div class="restaurants__btn-container">
              <button class="button button_bright-green-bg">Забронировать столик</button>
              <button class="button button_bright-green-bordered">Заказать доставку</button>
            </div>
          </a>
          <a href="resto.html" class="restaurants__item restaurants__item_resto">
            <div class="restaurants__logo">
              <img src="img/index/resto-logo.png" alt="Логотип Resto Presto">
            </div>
          </a>
          <a href="manufactura.html" class="restaurants__item restaurants__item_manufactura">
            <div class="restaurants__logo">
              <img src="img/index/manufactura-logo.png" alt="Логотип Porto Manufactura">
            </div>
          </a>
        </div>
      </section>

    </div>
  </main>
  <footer class="footer footer_white-bg">
    <div class="container">
      <div class="footer__container">
        <div class="footer__col">
          (с) Port-o-Coffe, 2018
        </div>
        <div class="footer__col footer__col_text-center">
          <a class='footer__link' href="#">Политика обработки персональных данных</a>
        </div>
        <div class="footer__col footer__col_text-right">
          Сделано в <a class="footer__link footer__link_bright-green" href="">Cody Art</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>
</body>

</html>
