<body>
  <div id="order-table-porto" class="modal">
    <a href="#" rel="modal:close" class="modal-close">
      <svg width="20" height="20" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path opacity="1" d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#171717" />
      </svg>
    </a>
    <h2 class="modal__title">
    Забронировать<br />
    <span class="smaller">столик в Porto-o-coffee</span>
  </h2>
    <form action="" class="form">
      <div class="form__container">
        <div class="form__col">
          <div class="form__item">
            <label for="name" class="form__label">Ваше имя</label>
            <input id="name" type="text" class="form__input">
          </div>
          <div class="form__item">
            <label for="date" class="form__label">Дата посещения</label>
            <input id="date" type="text" class="form__input">
          </div>
          <div class="form__item">
            <label class="form__label">Повод</label>
            <div class="select-container select-container_green-arrow">
              <select class="form__select select" name="occasion-porto">
                <option value="occasion" selected>
                  Праздник
                </option>
                <option value="occasion-1">
                  Вечеринка
                </option>
                <option value="occasion-2">
                  Торжество
                </option>
                <option value="occasion-3" class="small">
                  Другое <span class="small">(укажите в комментарии)</span>
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form__col">
          <div class="form__item">
            <label for="tel" class="form__label">Ваш телефон</label>
            <input id="tel" type="tel" class="form__input">
          </div>
          <div class="form__item">
            <label for="guests" class="form__label">Количество гостей</label>
            <input id="guests" type="number" class="form__input">
          </div>
          <div class="form__item">
            <label for="comment" class="form__label">Комментарий</label>
            <input id="comment" type="text" class="form__input">
          </div>
        </div>
      </div>
      <div class="form__item">
        <label for="accept" class="form__label checkbox">
          Я согласен с <a href="" class="checkbox__link">политикой обработки персональных данных</a>
          <input id="accept" type="checkbox">
          <span class="checkbox__checkmark"></span>
        </label>
      </div>
      <button type="submit" class="button button_black-bg button_white-to-black-color">Забронировать столик</button>
    </form>
  </div>
