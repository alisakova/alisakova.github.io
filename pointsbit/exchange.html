<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>PointsBit</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
</head>

<body>
  <div class="wrapper background-layout">
    <div class="content">
      <header class="big-header big-header_padding-bottom-36">
        <a href="index.html" class="big-header__logo">
          <img src="img/logo.svg" alt="Logo" />
        </a>
        <nav class="nav">
          <div class="nav__item nav__item_relative _popup-block-container">
            <button class="nav__link _open-popup-block">Wallet</button>
            <div class="popup-block wallet-form _popup-block">
              <div class="popup-block__title">
                Wallet
              </div>
              <form action="" class="form">
                <div class="form__item">
                  <input type="email" placeholder="Email" class="form__input">
                </div>
                <div class="form__item">
                  <input type="password" placeholder="Password" class="form__input">
                </div>
                <div class="wallet-form__actions">
                  <div class="form__accept">
                    <label for="remember" class="form__label form__label_font-size-14 checkbox">
                      Remember me
                      <input id="remember" type="checkbox">
                      <span class="checkbox__checkmark"></span>
                    </label>
                  </div>
                  <a href="#" class="wallet-form__forgot-link">Forgot password</a>
                </div>
                <div class="popup-block__button">
                  <a href="dashboard.html" class="action-button">
              Login
            </a>
                </div>
              </form>
            </div>
          </div>
          <div class="nav__item">
            <a href="faq.html" class="nav__link">FAQ</a>
          </div>
          <div class="nav__item">
            <a href="legal.html" class="nav__link">Legal</a>
          </div>
          <div class="nav__item">
            <a href="contact.html" class="nav__link">Contact us</a>
          </div>
        </nav>
      </header>

      <main class="first-slide">
        <div class="first-slide__content exchange">
          <section class="exchange__form">
            <h1 class="exchange__title">Exchange</h1>
            <div class="exchange__subtitle">
              Currency select
            </div>
            <form class="form exchange-form">
              <div class="grid grid_margin-bottom">
                <div class="grid__col">
                  <div class="form__item select-container select-container_violet-arrow">
                    <select class="form__select select" name="state">
                      <option value="btc">
                        Bitcoin
                      </option>
                      <option value="eth">
                        ETH
                      </option>
                      <option value="3">
                        Bitcoin
                      </option>
                    </select>
                  </div>
                  <div class="form__item form__item_with-content">
                    <span class="form__content">Amount in â‚¬</span>
                    <input type="text" class="form__input form__input_alt" placeholder="" />
                  </div>
                </div>
                <div class="grid__col">
                  <div class="form__item form__item_with-content">
                    <span class="form__content">You`ll get:</span>
                    <input type="text" disabled class="form__input form__input_alt" placeholder="" />
                  </div>
                  <div class="form__item">
                    <input type="email" class="form__input" placeholder="Email" />
                  </div>
                </div>
              </div>
              <div class="exchange-form__actions">
                <button class="button button_margin-bottom-30 button_margin-right-45 button_font-size-34">
                  Exchange
                </button>
                <div class="form__accept form__accept_margin-right">
                  <label for="accept" class="form__label checkbox">
                    I accept Terms&Conditions and Privacy Policy
                    <input id="accept" type="checkbox">
                    <span class="checkbox__checkmark"></span>
                  </label>
                </div>
              </div>
            </form>
          </section>

          <div class="first-slide__link _popup-block-container">
            <button type="button" class="first-slide__button first-slide__button_relative first-slide__button_alt _open-popup-block">
              Get Wallet
            </button>
            <div class="popup-block get-wallet _popup-block">
              <div class="popup-block__title">
                Get Wallet
              </div>
              <form action="" class="form">
                <div class="form__item">
                  <input type="mail" placeholder="Email" class="form__input">
                </div>
                <div class="popup-block__button popup-block__button_margin-bottom">
                  <button class="action-button">Get wallet</button>
                </div>
                <div class="form__accept">
                  <label for="accept-1" class="form__label checkbox">
                    I accept Terms&Conditions and Privacy Policy
                    <input id="accept-1" type="checkbox">
                    <span class="checkbox__checkmark"></span>
                  </label>
                </div>
              </form>
            </div>
          </div>

        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__counter pages-counter">
        <span class="pages-counter__line"></span>
        <span class="pages-counter__line pages-counter__line_active"></span>
        <span class="pages-counter__line"></span>
        <span class="pages-counter__line"></span>
        <span class="pages-counter__line"></span>
      </div>
      <div class="footer__pages pages">
        <span class="pages__current">
      2
    </span>
        <span class="pages__divider">/</span>
        <span class="pages__all">
      5
    </span>
      </div>
    </footer>

  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
