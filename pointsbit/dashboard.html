<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>PointsBit</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="background-layout">
    <header class="header">
      <a href="index.html" class="header__logo">
        <img src="img/logo.svg" alt="Logo" />
      </a>
      <nav class="nav nav_padding-top">
        <div class="nav__item">
          <button class="nav__link nav__link_active">Wallet</button>
        </div>
        <div class="nav__item">
          <a href="faq.html" class="nav__link">FAQ</a>
        </div>
        <div class="nav__item">
          <a href="legal.html" class="nav__link">Legal</a>
        </div>
        <div class="nav__item">
          <a href="contact.html" class="nav__link">Contact us</a>
        </div>
      </nav>
    </header>

    <main class="dashboard-wrapper">
      <div class="aside-nav-container">
        <div class="aside-nav-container__user">
          <a href="#">customer@mail.com</a>
        </div>
        <nav class="aside-nav">
          <div class="aside-nav__item">
            <a href="dashboard.html" class="aside-nav__link aside-nav__link_active">Dashboard</a>
          </div>
          <div class="aside-nav__item">
            <a href="transactions.html" class="aside-nav__link">All transactions</a>
          </div>
          <div class="aside-nav__item">
            <a href="withdraw.html" class="aside-nav__link">Withdraw</a>
          </div>
        </nav>
      </div>

      <section class="dashboard">
        <div class="logout-container">
          <div class="logout">
            <a href="" class="logout__link">Logout</a>
            <button class="logout__icon" title="Settings">

            </button>
          </div>
        </div>

        <div class="dashboard__block-container">
          <div class="block">
            <header class="block__header">
              <h2 class="block__title">
      BTC
    </h2>
              <div class="block__actions">
                <button class="block__action-btn block__action-btn_active">Week</button>
                <button class="block__action-btn">Month</button>
                <button class="block__action-btn">Year</button>
              </div>
            </header>
            <div class="block__body">
              <img src="img/diagram.png" alt="Diagram" />
            </div>
          </div>

          <div class="block">
            <header class="block__header block__header_big-padding-right">
              <h2 class="block__title">Documents</h2>
              <div class="block__actions">
                <button class="block__add-btn">
                  <span class="block__btn-icon">
          <img src="img/add-icon.svg" alt="Add document">
        </span>
                  Add
                </button>
              </div>
            </header>
            <div class="block__body">
              <div class="block__row document">
                <div class="document__title">
                  Passport
                </div>
                <div class="document__progress progress">
                  <div class="progress__line">
                    <span class="progress__status-line done"></span>
                  </div>
                  <div class="progress__status">
                    Confirmed
                  </div>
                </div>
                <span class="document__button gradient-button">
        <button class="gradient-button__inner">
          Upload
        </button>
      </span>
              </div>
              <div class="block__row document">
                <div class="document__title">
                  Bank documents
                </div>
                <div class="document__progress progress">
                  <div class="progress__line progress__line_waiting">
                    <span class="progress__status-line"></span>
                  </div>
                  <div class="progress__status">
                    Waiting
                  </div>
                </div>
                <span class="document__button gradient-button">
        <button class="gradient-button__inner">
          Upload
        </button>
      </span>
              </div>
            </div>
          </div>

        </div>
        <div class="dashboard__block-container">
          <div class="block block_big">
            <header class="block__header block__header_exchange">
              <div class="block__title block__title_flex">
                <h2>Exchange</h2>
                <select>BTC</select>
              </div>
              <div class="block__actions">
                <button class="block__reload-btn">
                  <span class="block__btn-icon">
          <img src="img/reload-icon.svg" alt="Reload">
        </span>
                  Reload
                </button>
              </div>
            </header>
            <div class="block__body block__body_flex">
              <div class="block__form">
                <div class="card-form card-form_front">
                  <div class="card-form__logo">
                    <img src="img/visa-logo.svg" alt="Visa logo">
                  </div>
                  <form class="card-form__form">
                    <div class="card-form__inputs">
                      <input type="text" required maxlength="4" class="card-form__input card-form__input_margin-right">
                      <input type="text" required maxlength="4" class="card-form__input card-form__input_margin-right">
                      <input type="text" required maxlength="4" class="card-form__input card-form__input_margin-right">
                      <input type="text" required maxlength="4" class="card-form__input">
                    </div>
                    <div class="card-form__block">
                      <div class="card-form__item card-form__item_max-width">
                        <input type="text" required placeholder="Name Name" class="card-form__input-name" />
                      </div>
                      <div class="card-form__item card-form__item_flex">
                        <div class="card-form__label">
                          valid
                          <br />thru
                        </div>
                        <input type="text" required placeholder="" maxlength="2" class="card-form__input card-form__input_small" />
                        <span class="card-form__divider">/</span>
                        <input type="text" required placeholder="" maxlength="2" class="card-form__input card-form__input_small" />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-form card-form_back">
                  <div class="card-form__item">
                    <div class="card-form__cvv">
                      cvv
                    </div>
                    <input type="text" required placeholder="" maxlength="3" class="card-form__input card-form__input_cvv" />
                  </div>
                </div>
              </div>
              <div class="block__datas">
                <div class="data">
                  <div class="data__indicator data__indicator_active"></div>
                  <button class="data__name data__name_active">Credit card</button>
                </div>
                <div class="data">
                  <div class="data__indicator"></div>
                  <button class="data__name">Address</button>
                </div>
                <div class="data">
                  <div class="data__indicator"></div>
                  <button class="data__name">Personal data</button>
                </div>
              </div>
              <div class="block__exchange-form">
                <form action="" class="form">
                  <div class="form__item form__item_margin-bottom-34 form__item_with-content">
                    <span class="form__content form__content_font-size-19">Amount in â‚¬</span>
                    <input type="number" class="form__input form__input_font-size-19 form__input_alt" placeholder="" />
                  </div>
                  <div class="form__item form__item_margin-bottom-34 form__item_with-content">
                    <span class="form__content form__content_font-size-19">You`ll get:</span>
                    <input type="number" disabled class="form__input form__input_font-size-19 form__input_alt" placeholder="" />
                  </div>
                  <button class="button button_margin-bottom-26 button_margin-left-81 button_font-size-34">
                    Exchange
                  </button>
                  <div class="form__accept form__accept_flex-end">
                    <label for="accept" class="form__label">
                      <input id="accept" type="checkbox" class="form__checkbox" />I accept Terms&Conditions and Privacy Policy
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="block block_small">
            <header class="block__header">
              <h2 class="block__title">Balance wallet</h2>
            </header>
            <div class="block__body">
              <div class="wallet-balance">
                <div class="wallet-balance__title">BTC wallet</div>
                <div class="wallet-balance__amount">
                  0.16615 BTC
                </div>
                <button class="wallet-balance__btn">Withdraw</button>
              </div>
              <div class="wallet-balance">
                <div class="wallet-balance__title">ETH wallet</div>
                <div class="wallet-balance__amount">
                  46.47095 ETH
                </div>
                <button class="wallet-balance__btn">Withdraw</button>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>
  <script src="js/main.min.js"></script>
  <script>
    pixelperfect.init({
    			image: "img/web.png",
    			opacity: 0.3
    		});
  </script>
</body>

</html>
